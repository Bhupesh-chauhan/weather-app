<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #00feba, #5b548a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .search-box {
            position: relative;
            display: flex;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 0.5rem 0 0 0.5rem;
            outline: none;
        }

        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #5b548a;
            color: white;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            z-index: 10;
            max-height: 150px;
            overflow-y: auto;
        }

        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background-color: #f0f0f0;
        }

        .weather-info img {
            width: 100px;
        }

        .weather-info h2 {
            margin: 0.5rem 0;
        }

        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .detail-box {
            flex: 1;
            margin: 0 10px;
        }

        .forecast-box {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }

        .forecast-day {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            width: 50px;
            text-align: center;
        }

        .error-message {
            color: red;
            margin-top: 1rem;
            display: none;
        }

        .dark-mode {
            background: #333;
            color: white;
        }

        .dark-mode .container {
            background: rgba(45, 45, 45, 0.9);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" oninput="suggestCities()">
            <button onclick="getWeather()">Search</button>
            <div id="suggestions" class="suggestions"></div>
            <button id="voice-search" onclick="startVoiceSearch()">ðŸŽ¤</button>
        </div>

        <div class="weather-info">
            <img id="icon" src="" alt="Weather Icon">
            <h2 id="city">--</h2>
            <p id="description">--</p>
            <h1 id="temperature">-- Â°C</h1>
            <div class="weather-details">
                <div class="detail-box">
                    <p>Humidity</p>
                    <p id="humidity">--%</p>
                </div>
                <div class="detail-box">
                    <p>Wind</p>
                    <p id="wind">-- km/h</p>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="forecast-box" id="forecast-box">
                <!-- Forecast data will be added here -->
            </div>
        </div>

        <p class="error-message" id="error">City not found. Try again.</p>
        
        <!-- Toggle Dark/Light Mode -->
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
    </div>

    <script>
        const apiKey = '83d29b1c81a514d16829dc8b4495e83c';
        let isDarkMode = false;

        async function getWeather(cityOverride = null) {
            const city = cityOverride || document.getElementById('city-input').value.trim();
            const errorEl = document.getElementById('error');
            if (!city) return;

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) throw new Error('City not found');

                const data = await response.json();
                errorEl.style.display = 'none';

                document.getElementById('city').textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)} Â°C`;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('wind').textContent = `${data.wind.speed} km/h`;
                document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

                // 5-Day Forecast
                getForecast(city);
            } catch (err) {
                errorEl.style.display = 'block';
            }
        }

        async function getForecast(city) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                const forecastBox = document.getElementById('forecast-box');
                forecastBox.innerHTML = '';

                for (let i = 0; i < 5; i++) {
                    const day = data.list[i];
                    const forecastDiv = document.createElement('div');
                    forecastDiv.classList.add('forecast-day');
                    forecastDiv.innerHTML = `
                        <h3>${new Date(day.dt_txt).toLocaleDateString()}</h3>
                        <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="Weather Icon">
                        <p>${Math.round(day.main.temp)}Â°C</p>
                    `;
                    forecastBox.appendChild(forecastDiv);
                }
            } catch (err) {
                console.log('Error getting forecast data:', err);
            }
        }

        async function suggestCities() {
            const input = document.getElementById('city-input').value.trim();
            const suggestionBox = document.getElementById('suggestions');

            if (input.length < 2) {
                suggestionBox.innerHTML = '';
                return;
            }

            const res = await fetch(`https://api.openweathermap.org/geo/1.0/direct?q=${input}&limit=5&appid=${apiKey}`);
            const cities = await res.json();

            suggestionBox.innerHTML = '';

            cities.forEach(city => {
                const div = document.createElement('div');
                div.textContent = `${city.name}, ${city.country}`;
                div.onclick = () => {
                    document.getElementById('city-input').value = city.name;
                    suggestionBox.innerHTML = '';
                    getWeather(city.name);
                };
                suggestionBox.appendChild(div);
            });
        }

        function startVoiceSearch() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = (event) => {
                const city = event.results[0][0].transcript;
                document.getElementById('city-input').value = city;
                getWeather(city);
            };
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            body.classList.toggle('dark-mode', isDarkMode);
        }

        // Load default city
        window.onload = () => {
            document.getElementById('city-input').value = 'New Delhi';
            getWeather('New Delhi');
        };
    </script>
</body>
</html>
